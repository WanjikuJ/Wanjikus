<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>WANJIKU'S CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Drink</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item one">
           <i><p>Drink</p></i><i><p>Price</p></i>
          </article>
          <article class="item">
            <p class="flavor">Porridge</p><p class="price">30</p>
          </article>
          <article class="item">
            <p class="flavor">Milk</p><p class="price">50</p>
          </article>
          <article class="item">
            <p class="flavor">Black Coffee</p><p class="price">35</p>
          </article>
          <article class="item">
            <p class="flavor">White Tea</p><p class="price">60</p>
          </article>
          <article class="item">
            <p class="flavor">Drinking Chocolate</p><p class="price">70</p>
          </article>
        </section>
        <section>
          <h2>Snack</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item one">
            <i><p>Snack</p></i><i><p>Price</p></i>
           </article>
          <article class="item">
            <p class="dessert">Andazi</p><p class="price">15</p>
          </article>
          <article class="item">
            <p class="dessert">Chapati</p><p class="price">25</p>
          </article>
          <article class="item">
            <p class="dessert">Toast Bread</p><p class="price">50</p>
          </article>
          <article class="item">
            <p class="dessert">Creamed Cake</p><p class="price">70</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://joy-wanjiku.vercel.app/" target="_blank">Visit our website</a>
        </p>
        <p class="address">&#169;All rights reserved @<a href="https://joy-wanjiku.vercel.app/">Joy Wanjiku</a></p>
      </footer>
    </div>
  </body>
</html>
